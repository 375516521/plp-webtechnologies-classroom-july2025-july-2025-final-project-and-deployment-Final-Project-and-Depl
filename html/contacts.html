  <main class="container contact-page reveal">
    <h1>Contact Me</h1>
    <p>Want to collaborate or see code? Reach out via email, GitHub, or WhatsApp.</p>

    <form id="contact-form" class="contact-form" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button class="btn" type="submit">Send Message</button>
      <p id="form-status" class="small muted" aria-live="polite"></p>
    </form>

    <div class="contact-direct">
      <h2>Direct</h2>
      <p>Email: <a href="mailto:charleswambua.edu@gmail.com">charleswambua.edu@gmail.com</a></p>
      <p>WhatsApp: <a href="https://wa.me/254745939344" target="_blank" rel="noopener">+254 745 939 344</a></p>
      <p>GitHub: <a href="https://github.com/375516521" target="_blank" rel="noopener">github.com/375516521</a></p>
    </div>
  </main>
